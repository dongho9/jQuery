<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습예제1 _ 웹페이지 상단 배너접기_모달창띄우기_숨기기</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .banner, .wrap{
            width: 1034px;
            margin: 0 auto;
        }
        .total{
            left: 0;
            top: 0;
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,.8);
        }
        .modal{
            width: 380px;
            height: 350px;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .modal img{
            width: 100%;
        }
        label{
            color: #fff;
        }
        input[type=checkbox]{
            transform: scale(1.4);
        }
    </style>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
      <script>
        $(document).ready(function(){
            const cbtn = $('.banner #c_btn');

            cbtn.click(function(){
                $('.banner').slideUp();
            });

            const cbtn2 = $('.total #c_btn2');
            
            cbtn2.click(function(){
                $('.total').fadeOut();
            })
        });
      </script>
</head>
<body>
        <div class="banner">
            <a href="#" title="메인1">
                <img src="images/main01_01.jpg" alt="배너1">
            </a>
                <input type="button" value="닫기" id="c_btn">
            </div>
            <div class="wrap">
                <img src="images/main01_02.jpg" alt="메인2">
        </div>

        <div class="total">
            <div class="modal">
                <img src="images/popup.jpg" alt="모달">
                <input type="checkbox" id="cb">
                <label for="cb">오늘 하루 이창을 열지않음</label>
                <input type="button" value="닫기" id="c_btn2">
            </div>  
        </div>
</body>
</html>
